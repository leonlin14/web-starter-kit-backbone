<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">


    <title>Use CSS media queries for responsiveness</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" media="(max-width: 640px)" href="styles/max-640px.css">
    <link rel="stylesheet" media="(min-width: 640px)" href="styles/min-640px.css">
    <link rel="stylesheet" media="(orientation: portrait)" href="styles/portrait.css">
    <link rel="stylesheet" media="(orientation: landscape)" href="styles/landscape.css">
    <!-- endbuild -->

    <style>
      .main {
        background-color: #66C2FF;
        padding: 0 2em 2em 2em;
      }
      
      @media (min-width: 500px) and (max-width: 600px) {
        h1 {
          color: #669900;
        }

        .desc:after {
          content:" In fact, it's between 500px and 600px wide.";
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Media Queries</h1>

      <p class="desc"></p>

      <p class="orientation">Orientation:</p>

      <p>
        This is a test to show how the <code>media</code> queries
        affects a page.
      </p>

      <a href="index.html">back</a>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
